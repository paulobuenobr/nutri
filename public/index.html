<html lang="pt-br" ng-app="nutri">
<head>
    <!--<meta charset="UTF-8">-->
    <title>NutriAngular</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="js/lib/angular.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/controllers/imagem-controller.js"></script>
    <script src="js/directives/diretivas.js"></script>
</head>
<body ng-controller="ImagemController">
    <div class="container-fluid">
        <div class="jumbotron">
            <h1 class="text-center">NutriAngular</h1>
        </div>
        <!-- Filtro -->
        <div class="row">
            <div class="col-md-12">
                <form>
                    <input class="form-control" placeholder="Filtrar pelo tÃ­tulo da imagem" ng-model="filtro">
                </form>
            </div> <!-- fim col-md-12 -->
        </div> <!-- fim row -->
        <!-- lista -->
        <div class="row">
            <painel-imagens ng-repeat="imagem in imagens | filter: filtro" titulo="{{imagem.titulo}}">
               <img class="img-responsive center-block" style="width: 90px; height: 100px" src="{{imagem.url}}" alt="{{imagem.titulo}}">
            </painel-imagens><!-- fim panel panel-default -->
        </div>
    </div>
</body>
</html>
